<h1>Vehicle: {{ vehicle.license_plate }}</h1>

<p><strong>Company:</strong> {{ vehicle.company }}</p>
<p><strong>Type:</strong> {{ vehicle.type }}</p>
<p><strong>Seats:</strong> {{ vehicle.place_amount }}</p>

<a href="{% url 'vehicle_update' vehicle.pk %}">Edit</a>

<form method="post" action="{% url 'vehicle_delete' vehicle.pk %}">
    {% csrf_token %}
    <button type="submit" style="color: red;">Delete</button>
</form>

<br>
<a href="{% url 'vehicle_list' %}">‚Üê Back to list</a>

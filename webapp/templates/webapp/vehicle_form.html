<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DELETE</title>
</head>
<body>


<h1>Delete Vehicle</h1>

<p>Are you sure you want to delete <strong>{{ object.license_plate }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" >Yes, delete</button>
</form>

<br>
<a href="{% url 'vehicle_detail' object.pk %}">Cancel</a>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
</head>
<body>


<h1>Vehicles</h1>

<ul>
{% for vehicle in vehicles %}
    <li>
        <a href="{% url 'vehicle_detail' vehicle.pk %}">{{ vehicle.license_plate }}</a>
        | <a href="{% url 'vehicle_delete' vehicle.pk %}">Delete</a>
    </li>
{% endfor %}
</ul>

<a href="{% url 'vehicle_create' %}">Add new vehicle</a>

</body>
</html>
